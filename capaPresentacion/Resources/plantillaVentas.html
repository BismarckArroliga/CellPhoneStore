<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        table.border {
            border-collapse: collapse;
        }

        table.border td, table.border th {
            border: 1px solid #444;
            padding: 6px;
            font-size: 13px;
        }
        .total {
            background: steelBlue;
        }

    </style>
</head>
<body>
    <div class="max-width">
        <table style="width: 100%;">
            <tr height="120">
                <td style="width: 20%;"></td>
                <td style="width: 60%;">
                    <table style="width: 100%;">
                        <tr><td align="center" style="font-size: 22px; font-weight:700">Ventas del DÃ­a</td></tr>
                        <tr><td align="center">Sistema de ventas de celulares</td></tr>
                        <tr><td align="center">Fecha: @Fecha</td></tr>
                    </table>
                </td>
                <td style="width: 20%;"></td>
            </tr>
            <tr><td colspan="3"></td></tr>
            <tr>
                <td colspan="3">
                    <table class="border" style="width: 100%;">
                        <thead style="background: #D8D8D9;">
                            <tr>
                                <th>Venta_ID</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Unidades</th>
                                <th>Descuento</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            @Filas
                            <tr>
                                <td colspan="6" style="border: 0px !important"></td>
                                <td align="right">Monto Final</td>
                                <td class="total">@MontoFinal</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
