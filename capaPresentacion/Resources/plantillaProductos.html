<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        table.border {
            border: 1px solid #444;
            border-collapse: collapse;
        }

        table.border td, table.border th {
            border: 1px solid #444;
            padding: 6px;
            font-size: 13px;
        }
        
    </style>
</head>
<body>
    <div class="max-width">
        <table style="width: 100%;">
            <tr height="120">
                <td style="width: 20%;"></td>
                <td style="width: 60%;">
                    <table style="width: 100%;">
                        <tr><td align="center" style="font-size: 22px; font-weight:700">Productos Activos</td></tr>
                        <tr><td align="center">Sistema de ventas de celulares</td></tr>
                        <tr><td align="center">Fecha: @Fecha</td></tr>
                    </table>
                </td>
                <td style="width: 20%;"></td>
            </tr>
            <tr><td colspan="3"></td></tr>
            <tr>
                <td colspan="3">
                    <table class="border" style="width: 100%;">
                        <thead style="background: #D8D8D9;">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Descripción</th>
                                <th>Costo</th>
                                <th>Venta</th>
                                <th>Stock</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            @Filas
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
